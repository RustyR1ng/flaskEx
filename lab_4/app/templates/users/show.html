{% extends 'base.html' %}
{% from 'users/form.html' import render_user_form %}

{% block content %}

<h1 class="my-5">Просмотр пользователя</h1>

<table class="table mt-3">
    <tbody>
        <tr>
            <td>Login</td>
            <td>{{ user.login }}</td>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Отчество</td>
            <td>{{ user.middle_name or '' }}</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>{{ role.name }}</td>
        </tr>

    </tbody>
</table>

{% endblock %}
